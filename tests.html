<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobreposição de Containers</title>
  <style>
    .container {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      position: relative;
      z-index: 1;
    }

    .container-overlap {
      width: 150px;
      height: 150px;
      background-color: lightcoral;
      position: absolute;
      top: 2px; /* Ajuste para posicionar sobre o outro container */
      left: 25px; /* Ajuste para posicionar sobre o outro container */
      z-index: -1;
    }
  </style>
</head>
<body>
    <header>
        <div class="container">
            <!-- Conteúdo do primeiro container -->
            Container 1
          </div>
    </header>
    <main>
        <section>
            <div class="container-overlap">
                <!-- Conteúdo do segundo container que se sobrepõe ao primeiro -->
                Container 2
              </div>
        </section>
    </main>

</body>
</html>
